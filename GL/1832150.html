<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // 光源が関係ないので
        renderer.setClearColor(0xf9f9f9, 1.0);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, 100);
        // camera.lookAt(new THREE.Vector3(0, 0, 0));

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        

        // 地面を作成
        scene.add(new THREE.GridHelper(600));
        scene.add(new THREE.AxesHelper(300));

        // グループを作る
        const group = new THREE.Group();
        // 3D空間にグループを追加する
        scene.add(group);

        // //テクスチャー読み込み
        // var textureLoader = new THREE.TextureLoader();
        // var texture = textureLoader.load("img/star.png");
        // var mat = new THREE.MeshPhongMaterial();
        // mat.map = texture;


        //球
        var sphereGeometry = new THREE.SphereGeometry( 150, 200, 150 ); 
        //半径、垂直方向の分割数、水平方向の分割数
        var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
        var sphere = new THREE.Mesh( sphereGeometry, material );
        sphere.position.set( 0, 0, 0 );
        scene.add( sphere );

        

        for (let i = 0; i < 10; i++) {


          // 直方体を作成
          var material = new THREE.MeshNormalMaterial();
          var geometry = new THREE.BoxGeometry(30, 30, 30);
          var mesh = new THREE.Mesh(geometry, material);
          // scene.add(mesh);

          

          // 配置座標を計算
          const radian = (i / 10) * Math.PI * 2;
          mesh.position.set(
            200 * Math.cos(radian), // X座標
            30, // Y座標
            200 * Math.sin(radian) // Z座標
          );

          // グループに追加する
          group.add(mesh);
        }
        

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          group.rotation.y += 0.01;

          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
